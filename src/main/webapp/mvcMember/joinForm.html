<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** member Join Form **</title>
<script src="../resources/js/jquery-3.2.1.min.js"></script>
<script src="../resources/js/inCheckM.js"></script>
</head>
<body>
	<h1>** member Join Form **</h1>
	<img alt="환영해요" src="/Spring03/image/bar.gif">
	<br>
	<form name="myform" id="myform" action="/Spring03/mjoin.do" method="post"
		enctype="multipart/form-data">
		<table border="1">
			<tr height="40">
				<td bgcolor="gray" width="100" align="center">ID</td>
				<td align="left"><input type="text" name="id" id="id"></input> <input
					type=button " value="ID중복확인" onclick="idCheck()" />
					</td>
			</tr>
			<tr height="40">
			
				<td bgcolor="gray" width="100" align="center">업로드</td>
				<td align="left"><input name="uploadfilef" type="file" value="" /></td>
			</tr>
			<tr>
				<td bgcolor="gray" width="100" align="center">Password</td>
				<td align="left"><input type="text" name="password" id="password"></input></td>
			</tr>
			<tr>
				<td bgcolor="gray" width="100" align="center">Name</td>
				<td align="left"><input type="text" name="name"></input></td>
			</tr>
			<tr>
				<td bgcolor="gray" width="100" align="center">Level</td>
				<td align="left"><select name="lev">
						<option value="A">관리자</option>
						<option value="B">나무</option>
						<option value="C">잎새</option>
						<option value="D" selected>새싹</option>
				</select></td>
			</tr>
			<tr>
				<td bgcolor="gray" width="100" align="center">BirthDay</td>
				<td align="left"><input name="birthd" type="date"
					value="2012-07-09" /></input></td>
			</tr>
			<tr>
				<td bgcolor="gray" width="100" align="center">Point</td>
				<td align="left"><input type="text" name="point"></input></td>
			</tr>
			<tr>
				<td bgcolor="gray" width="100" align="center">Weight</td>
				<td align="left"><input type="text" name="weight"></input></td>
			</tr>
			<tr height="40">
				<td colspan="2" align="center"><input type="reset" value="취 소" /><input
					type="submit" value="등 록" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
